<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta url="register">
  <title>TruthCheck - Login</title>
  <link rel="stylesheet" href="../styles/form.css">

  <script src="../scripts/library.js" type="module"></script>
  <script>
    function checkPassword() {
      const password = document.querySelector('input[name="password"]')
      const passwordCheck = document.querySelector('input[placeholder^="Con"]')
      const submit = document.querySelector('input[type="submit"]')
      if (password.value === passwordCheck.value) {
        submit.removeAttribute('disabled')
        submit.title = ''
      } else {
        submit.setAttribute('disabled', 'true')
        submit.title = 'Passwords must coincide'
      }
    }
  </script>
</head>

<body>
  <div>
    <form action="api/auth/me" method="POST">
      <h2>Create an account</h2>
      <input type="email" placeholder="Email" name="email">
      <input type="text" placeholder="Username" name="name">
      <input type="password" placeholder="Password" name="password" oninput="checkPassword()">
      <input type="password" placeholder="Confirm password" oninput="checkPassword()">
      <div>
        <a href="/login">Log in</a>
        <input type="submit" value="Register" disabled title="Passwords must coincide">
      </div>
    </form>
  </div>

</body>

</html>
