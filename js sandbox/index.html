<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      margin: 100px;
    }
  </style>
</head>

<body>

  <textarea id="code" rows="20"></textarea>
  <button onclick="sandbox()">Evaluate</button>

  <script>
    const textarea = document.querySelector('#code')











// Esta funcion coje evalua de forma segura el codigo
// Lo unico expuesto es lo que estÃ© en exposedAPI
// El codigo lo coje del textarea

    function sandbox() {
      let code = 'with (sandbox) {' + textarea.value + '}'
      const exposedAPI = {
        alert: s => console.log(s)
      }
      
      const func = new Function('sandbox', code)
      const proxy = new Proxy(exposedAPI, { has, get })
      func(proxy)
// Overload de metodos para cortar la conexion con el scope global
      function has(target, key) {
        return true
      }
      function get(target, key) {
        if (key === Symbol.unscopables) return undefined
        return target[key]
      }
    }




















  </script>

</body>

</html>
